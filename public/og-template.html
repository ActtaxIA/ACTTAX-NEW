<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #424dae 0%, #2d3578 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Space Grotesk', 'Arial', sans-serif;
      color: white;
      padding: 60px;
    }
    .logo {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 50px;
      opacity: 0.95;
    }
    .services {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 50px;
    }
    .service {
      font-size: 28px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .bullet {
      width: 12px;
      height: 12px;
      background: #F8EA5D;
      border-radius: 50%;
    }
    .url {
      font-size: 32px;
      font-weight: 600;
      opacity: 0.9;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="logo">ACTTAX</div>
  <div class="subtitle">Asesoría Fiscal Especializada</div>
  <div class="services">
    <div class="service">
      <div class="bullet"></div>
      <span>Precios de Transferencia</span>
    </div>
    <div class="service">
      <div class="bullet"></div>
      <span>Valoración de Empresas</span>
    </div>
    <div class="service">
      <div class="bullet"></div>
      <span>Inteligencia Artificial Fiscal</span>
    </div>
  </div>
  <div class="url">www.acttax.es</div>
</body>
</html>
